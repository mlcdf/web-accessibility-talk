## Bonnes pratiques : par où commencer ?

### Agencement de la page

- Privilégier des pages simples
- Rendre les zones cliquables plus larges
- Ajouter une ancre vers le contenu principal de la page

---
count: false

## Bonnes pratiques : par où commencer ?

### Typographie

- Ne pas descendre en dessous de 16px pour la taille du texte. 18px est parfait.
- Vérifier le contraste entre le texte et l'arrière plan.
- Limiter l'utilisation .all-caps-wrong[`des majuscules`] à une ligne de texte. Encore mieux en ajoutant du .all-caps-good[`letter-spacing`]
- Utiliser les polices systèmes

```css
.sans-serif {
  font-family: -apple-system, BlinkMacSystemFont, "avenir next", avenir,
          roboto, noto, "Segoe ui", ubuntu, arial, helvetica, "helvetica neue",
          sans-serif;
}

.monospace {
  font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace
}
```

### Couleurs

count: false

- Ne pas utiliser la couleur comme seul moyen de transmettre une information

---

## Bonnes pratiques : par où commencer ?

### Focus

![](/img/Screenshot from 2017-04-10 01-05-26.png)

- Ne pas supprimer le :focus de vos éléments HTML ou surcharger le proprement (visible et sans jouer sur la couleur)

---

## Bonnes pratiques : par où commencer ?

### HTML

- Ecrire du HTML sémantique
- Ne pas oublier de renseigner l'attribut `lang` de la balise `html`
- Ajouter des descriptions alternatives à vos images.
- Ne pas sauter des titres (`h1` puis `h2`).
- Ne pas utiliser `<a>` à la place `<button>`

---

## Bonnes pratiques : par où commencer ?

### Contenu

- Privilégier un language accessible
- Attention aux liens et boutons "Cliquez-ici" qui sont trop ambigus
- Définisser les abbréviations `<abbr title="Cascading Style Sheets">CSS</abbr>`

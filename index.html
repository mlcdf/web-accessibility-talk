## Accessibility 101

### Typography

- Don't use web fonts (and if you have really to, load them async).
- Be careful with thin fonts. They're fine for titles, not for body text.
- Don't go below 16px for the font size. 18px is the sweat spot.
- Check the constract between the font and the background. Follow the WCAG guidelines. Use tools like: https://leaverou.github.io/contrast-ratio/
- .all-caps-wrong[`All caps`] are fine for less than one line of text.
- Add some .all-caps-good[`letter-spacing`] on .all-caps-wrong[`All caps`].

---

## Accessibility 101

### Colors

![](/img/without-colors.png)
--
![](/img/with-colors.png)

--
count: false

- Don't use colors as the only visual means of conveying information.
- You can use nuances (black, white & grey) tho.

---

## Accessibility 101

### Focus

![](/img/Screenshot from 2017-04-10 01-05-26.png)

- Don't remove the :focus of your html element or override it properly (visible and not relaying only on color).

---

## Accessibility 101

### Icons

- Seriously, don’t use icon fonts. Screenreaders can't read them and they fail often and poorly.
- SVGs are made for this and they're awesome.

---

## Accessibility 101

### HTML

- Don't forget to specify the `lang` attribute of the `html` tag.
- Always add `alt` to your images.
- Don't skip headings (`h1` then `h2`).
- Use the `button` element when you need to.
- Write semantics HTML.

---

## Accessibility 101

### Performance

- Before adding any new dependencies/librairies, make sure it's worth it.
- Prefer server-side rendering to client-side rendering.
- Optimize your assets.
